<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Football data for the people!</title>
    <!-- core -->
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="football.js" charset="utf-8"></script>
    <!-- requeries -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body ng-app="football">
    <header>
      <nav class="navbar navbar-default .navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Live score</a></li>
              <li class="active"><a href="#">League Tables</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">leagues <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="dropdown-header">Udland</li>
                  <li><a href="#">Premier League</a></li>
                  <li><a href="#">La liga</a></li>
                  <li><a href="#">Bundesliga</a></li>
                  <li><a href="#">Serie A</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Indland</li>
                  <li><a href="#">Superliga</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">About our data</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- .navbar-collapse -->
        </div><!-- .container-fluid -->
      </nav>
    </header>
    <!-- END OF HEADER -->

    <div class="container" ng-controller="MatchesCtrl as matches">
      <main>
        <div class="row" ng-controller="LeagueTableCtrl as leagueTable" >
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>

                  </th>
                  <th>
                    Position
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Points
                  </th>
                  <th>
                    Games Played
                  </th>
                  <th>
                    
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="team in leagueTable.table" >
                  <td>
                    {{team.dbid}}
                  </td>
                  <td>
                    {{team.position}}
                  </td>
                  <td>
                    {{team.name}}
                  </td>
                  <td>
                    {{team.points}}
                  </td>
                  <td>
                    {{team.gamesPlayed}}
                  </td>
                  <td>
                    <button class="btn btn-default" ng-click="matches.request(team.dbid)">Request</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </main>
    </div>
  </body>
</html>
