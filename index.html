<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football data for the people!</title>
    <!-- core -->
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="football.js" charset="utf-8"></script>
    <!-- requeries -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body ng-app="football">
    <div class="" ng-controller="LeagueTableCtrl as leagueTable" >
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                ID
              </th>
              <th>
                Position
              </th>
              <th>
                Name
              </th>
              <th>
                Points
              </th>
              <th>
                Games Played
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="team in leagueTable.table" >
              <td>
                {{team.dbid}}
              </td>
              <td>
                {{team.position}}
              </td>
              <td>
                {{team.name}}
              </td>
              <td>
                {{team.points}}
              </td>
              <td>
                {{team.gamesPlayed}}
              </td>
            </tr>
          </tbody>
        </table>

    </div>
  </body>
</html>
